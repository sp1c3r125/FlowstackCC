  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Custom Range Slider Styling for Industrial Feel */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 2px;
      background: #00f0ff;
      cursor: pointer;
      margin-top: -6px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #1f1f1f;
      border-radius: 2px;
      border: 1px solid #333;
    }

    input[type=range]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.8), 0 0 0 2px rgba(0, 0, 0, 0.5);
    }

    /* Firefox */
    input[type=range]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      border-radius: 2px;
      background: #00f0ff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #1f1f1f;
      border-radius: 2px;
      border: 1px solid #333;
    }
  </style>
